<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style>
        canvas {
            border: 2px dashed grey;
        }
    </style>
</head>
<body>
    <h2>Canvas</h2>
    <canvas width="600" height="300" id="canvas1" ></canvas>

    <script>
        const canvas = document.getElementById("canvas1")
        const ctx = canvas.getContext("2d")

        ctx.fillStyle = "rgba(0, 0, 200, 0.8)"
        ctx.fillRect(100, 100, 130, 90) //os quatro valores representam: coordenadas x, y, largura e altura do ret√¢ngulo

        ctx.strokeStyle = "green"
        ctx.lineWidth = 5
        ctx.strokeRect(210, 150, 90, 90)

        ctx.clearRect(140, 140, 100, 60)

        ctx.strokeStyle = "red"
        ctx.beginPath()
        ctx.moveTo(400, 100)
        ctx.lineTo(420, 200)
        ctx.lineTo(440, 150)
        ctx.arcTo(410, 110, 500, 50, 40)
        // ctx.closePath()
        ctx.stroke()
        // ctx.fill()

        let p = new Path2D("M 150 10 h 80 v 80 Z")
        ctx.stroke(p)
    </script>
    
</body>
</html>
